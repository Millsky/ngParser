<div class="input" ng-controller="mathInputController">
    <input type="text" ng-model="userInput" placeholder="Input a Math Equation" ng-keyup="evaluateInput()">
    <!-- if error show -->
    <div ng-show="hasErrors">
        <b>ERROR:Invalid Input</b>
    </div>
    <div ng-hide="hasErrors" class="result">
        {{result}}
    </div>
</div>
